<div class="container mx-auto px-4 py-8 max-w-lg">
    <div class="card bg-base-100 p-8">
        <h2 class="text-2xl font-bold text-center mb-8">Δημιουργία νέας ομάδας</h2>

        <div class="alert alert-error mb-4" *ngIf="serverErrors.length > 0">
            <div class="flex flex-col gap-2">
                <div *ngFor="let error of serverErrors">{{ error }}</div>
            </div>
        </div>

        <form [formGroup]="teamForm">
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Όνομα ομάδας</span>
                </label>
                <input type="text" formControlName="name" class="input input-bordered w-full"
                    [class.input-error]="hasFieldError('name')" />
                <div class="text-error text-sm mt-1" *ngIf="hasFieldError('name')">
                    {{ getErrorMessage('name') }}
                </div>
            </div>

            <div class="form-control mt-4">
                <label class="label cursor-pointer">
                    <span class="label-text">Ενεργή</span>
                    <input type="checkbox" formControlName="isActive" class="toggle toggle-primary" />
                </label>
            </div>

            <div class="flex space-x-4 mt-8">
                <button class="btn btn-primary" (click)="onSubmit()">Αποθήκευση</button>
                <button class="btn" (click)="goBack()">Πίσω</button>
            </div>
        </form>
    </div>
</div>
