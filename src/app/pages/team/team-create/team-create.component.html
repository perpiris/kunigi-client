<div class="container mx-auto px-4 py-8 max-w-lg">
    <div class="card bg-base-100 p-8">
        <h2 class="text-2xl font-bold text-center mb-8">Δημιουργία νέας ομάδας</h2>
        <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Όνομα ομάδας</span>
                </label>
                <input type="text" formControlName="name" maxlength="255" class="input input-bordered w-full"
                    [ngClass]="{'input-error': hasFieldError('name')}" />
                <div *ngIf="hasFieldError('name')" class="text-error text-sm mt-1">
                    {{ getErrorMessage('name') }}
                </div>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Ενεργή</span>
                    <input type="checkbox" formControlName="isActive" class="checkbox checkbox-primary" />
                </label>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="btn btn-primary flex-1">
                    Αποθήκευση
                </button>
                <button type="button" (click)="goBack()" class="btn flex-1">
                    Πίσω
                </button>
            </div>
        </form>
    </div>
</div>
